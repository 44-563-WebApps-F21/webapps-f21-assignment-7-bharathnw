<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Timout Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Sreebharat Mallampati reaction timer</h2>
        <p id="target">Your time</p>
        <p id="countdown">Count </p>
        <hr/>
        <button class="btn btn-primary" type="button" onclick="startTime()">Start Timer</button>
        <button class="btn btn-warning" type="button" onclick="recordReact()">React Now</button>
    </div>

    <script>
        let myTime;

        function recordReact() {
            myTime = Date.now();
            console.log(myTime, 'timer');
        }

        function startTime() {
            myTime;
            buttonTime = Date.now();

            for (let i = 0; i < 4; i++) {
                setTimeout(() => {
                    document.getElementById("countdown").innerHTML = i;
                }, (4 - i) * 1000);
            }
            setTimeout(() => {
                if (myTime == undefined) {
                    document.getElementById("target").innerHTML = "Too Slow";
                } else {
                    let elapsedTime = (-1) * (buttonTime - myTime);
                    document.getElementById("target").innerHTML = "Time was " + elapsedTime + " ms";
                }
            }, 3 * 1000)
        }
    </script>

</body>

</html>
